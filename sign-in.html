<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login XOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="/docs/5.3/dist/css/bootstrap.min.css">

</head>
<body class="d-flex align-items-center py-4 bg-light bg-gradient">
    <main class="form-signin w-100 m-auto">
        <form>
            <a href="/index.html" class="d-inline-flex link-body-emphasis text-decoration-none mb-4">XOR</a>
            <h1 class="h3 mb-3 fw-normal text-primary">Sign in</h1>
            <div class="form-floating">
                <input id="floatingInput" class="form-control" type="email" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
                <input id="floatingPassword" class="form-control" type="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input id="flexCheckDefault" class="form-check-input" type="checkbox" value="remember-me">
                <label for="flexCheckDefault" class="form-check-label text-primary">Remember me</label>
            </div>
            <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 wb3 text-body-secondar">Â© 2023 - EMC TEAM PIE</p>
        </form>

    </main>
</body>
</html>
